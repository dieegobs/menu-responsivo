<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Menu Responsivo</title>
</head>

<body class="bg-gray-800">
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="flex-shrink-0">
                        <img class="h-15 w-28 " src="../img/logo.png" alt="Logo do Projeto">
                    </a>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4 text-white">
                            <a href="#"
                                class="hover:bg-gray-700 text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="#"
                                class="hover:bg-gray-700 text-white px-3 py-2 rounded-md text-sm font-medium">Sobre</a>
                            <a href="#"
                                class="hover:bg-gray-700 text-white px-3 py-2 rounded-md text-sm font-medium">Contato</a>
                        </div>
                    </div>
                </div>

                <div class="mr-2 flex md:hidden">
                    <button id="menuButton" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 
                    focus:outline-none focus:bg-gray-700 focus:text-white transition duration-150 ease-in-out aria-label="Menu" aria-expanded="false">
                        <svg viewBox="0 0 100 80" width="30" height="30">
                            <rect width="100" height="20"></rect>
                            <rect y="30" width="100" height="20"></rect>
                            <rect y="60" width="100" height="20"></rect>
                          </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

</body>

</html>
